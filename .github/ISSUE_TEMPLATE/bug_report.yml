name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched the [existing issues](https://github.com/B3Pay/ic-reactor/issues) to make sure this bug hasn't been reported before
          required: true
        - label: I am using the latest version of the package
          required: true

  - type: dropdown
    id: package
    attributes:
      label: Which package(s) are affected?
      multiple: true
      options:
        - "@ic-reactor/core"
        - "@ic-reactor/react"
        - "@ic-reactor/parser"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Package Version
      description: What version of the package are you using?
      placeholder: "3.0.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install package with '...'
        2. Create component with '...'
        3. Call function '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear description of what actually happened.
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: If applicable, provide a minimal code example that reproduces the issue.
      render: typescript

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide your environment details:
      value: |
        - OS: [e.g., macOS 14.0, Ubuntu 22.04]
        - Node.js: [e.g., 20.10.0]
        - Package Manager: [e.g., pnpm 9.0.0]
        - Browser (if applicable): [e.g., Chrome 120]
        - Framework (if applicable): [e.g., React 18, Next.js 14]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or error logs about the problem here.
