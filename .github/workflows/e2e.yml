name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/parser/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/parser/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install icp-cli and ic-wasm
        run: npm install -g @icp-sdk/icp-cli @icp-sdk/ic-wasm

      - name: Confirm tool installation
        run: |
          icp --version
          ic-wasm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (excluding parser)
        run: pnpm build

      - name: Run e2e tests
        run: |
          cd e2e
          bash ./test.sh
