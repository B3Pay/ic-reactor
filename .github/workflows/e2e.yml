name: E2E Tests

on:
  push:
    branches: [main, v3]
  pull_request:
    branches: [main, v3]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/parser/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('packages/parser/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install icp-cli
        run: cargo install --locked --git https://github.com/dfinity/icp-cli --tag v0.1.0 icp

      - name: Confirm icp-cli installation
        run: icp --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (excluding parser)
        run: pnpm build

      - name: Start icp network and run e2e tests
        run: |
          cd e2e
          trap 'icp network stop >/dev/null 2>&1 || true' EXIT
          icp network start -d
          icp deploy hello_actor

          # Verify deployment
          icp canister call hello_actor greet '("World")'

          # Run tests
          pnpm test
