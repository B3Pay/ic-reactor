name: CI

on:
  push:
    branches: [main, v3]
  pull_request:
    branches: [main, v3]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Build packages (skip parser)
        run: pnpm -r --filter '!@ic-reactor/parser' build

      - name: Type check
        run: pnpm exec tsc --noEmit

  parser-build:
    name: Build @ic-reactor/parser (wasm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache parser target
        uses: actions/cache@v4
        with:
          path: packages/parser/target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('packages/parser/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Build @ic-reactor/parser
        run: pnpm --filter @ic-reactor/parser build

      - name: Upload parser dist
        uses: actions/upload-artifact@v4
        with:
          name: parser-dist
          path: packages/parser/dist

  test:
    name: Test
    needs: parser-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download parser dist
        uses: actions/download-artifact@v4
        with:
          name: parser-dist
          path: .

      - name: Build packages (skip parser)
        run: pnpm -r --filter '!@ic-reactor/parser' build

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    needs: parser-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download parser dist
        uses: actions/download-artifact@v4
        with:
          name: parser-dist
          path: .

      - name: Build packages (skip parser)
        run: pnpm -r --filter '!@ic-reactor/parser' build

      - name: Check package sizes
        run: pnpm size

      - name: Verify package contents
        run: pnpm pack:check
