name: Release Tools

on:
  push:
    tags:
      - "tools-v*"
      - "parser-v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        workspace:
          - packages/codegen
          - packages/vite-plugin
          - packages/cli
          - packages/parser
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Upgrade npm to v11 (required for OIDC)
        run: npm i -g npm@^11.5.1 && npm --version

      - name: Install dependencies
        # install only package workspaces and their dependency graph
        run: pnpm install --frozen-lockfile --filter "./packages/**..."

      # Build only package workspaces. For non-parser releases, skip parser tests/build.
      - name: Build packages
        run: |
          if [[ "${{ matrix.workspace }}" == "packages/parser" ]]; then
            pnpm -r --filter "./packages/**" build
          else
            pnpm -r --filter "./packages/**" --filter "!./packages/parser" build
          fi

      - name: Run tests
        run: |
          if [[ "${{ matrix.workspace }}" == "packages/parser" ]]; then
            pnpm -r --filter "./packages/**" test
          else
            pnpm -r --filter "./packages/**" --filter "!./packages/parser" test
          fi

      - name: Determine publish tag
        run: |
          # Determine publish tag based on the git tag name.
          # Default to 'latest' for stable tags (e.g., v3.0.0). If tag contains a hyphen (e.g., v3.0.0-beta.1), use 'beta'.
          REF=${GITHUB_REF##*/}
          echo "Detected tag: $REF"
          # Only treat tags with explicit prerelease identifiers as beta
          # (e.g. v1.2.3-beta.1). A generic hyphen appears in our tag
          # prefixes like "tools-v1.2.3" so checking for any hyphen
          # incorrectly marked stable releases as beta.
          if [[ "$REF" == *-beta* || "$REF" == *-alpha* || "$REF" == *-rc* ]]; then
            echo "TAG=beta" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Publish to npm (uses npm CLI for OIDC)
        # pnpm pack converts workspace:^ to real versions, then npm publish for OIDC auth
        working-directory: ${{ matrix.workspace }}
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Checking if $PACKAGE_NAME@$PACKAGE_VERSION exists on npm..."

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" > /dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME is already published. Skipping."
          else
            # Pack first - this converts workspace:^ to actual versions
            TARBALL=$(pnpm pack | tail -1)
            echo "Publishing tarball: $TARBALL"
            # Publish the tarball (npm for OIDC support)
            npm publish "$TARBALL" --access public --tag $TAG
          fi

      - name: Create GitHub Release
        if: matrix.workspace == 'packages/codegen'
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
