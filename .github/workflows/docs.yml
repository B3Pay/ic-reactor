name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "packages/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Build documentation (Astro)
        run: pnpm docs:build

      # docs/dist should be Astro static output

      - name: Download existing Pages content
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          path: existing-pages
        continue-on-error: true

      - name: Merge existing + new docs
        run: |
          mkdir -p final-docs

          # Copy existing gh-pages content if exists
          if [ -d "existing-pages" ]; then
            cp -r existing-pages/* final-docs/ 2>/dev/null || true
            rm -rf final-docs/.git
          fi

          # Ensure v2 exists (move legacy root content into /v2 once)
          if [ ! -d "final-docs/v2" ]; then
            mkdir -p final-docs/v2
            shopt -s dotglob
            for item in final-docs/*; do
              case "$(basename "$item")" in
                v2|v3|llms.txt) continue;;
              esac
              mv "$item" final-docs/v2/
            done
            shopt -u dotglob
          fi

          # Replace v3 with new Astro build
          rm -rf final-docs/v3
          mkdir -p final-docs/v3
          cp -r docs/dist/* final-docs/v3/

          # Preserve CNAME for custom domain
          if [ -f "CNAME" ]; then
            cp CNAME final-docs/CNAME
          fi

          # Root redirect to v3
          cat > final-docs/index.html << 'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=/v3/" />
              <title>IC Reactor Docs</title>
              <script>
                window.location.replace("/v3/");
              </script>
            </head>
            <body>
              <p>Redirecting to v3 documentation…</p>
            </body>
          </html>
          EOF

          # Smart 404: redirect unknown routes to v3 preserving path
          cat > final-docs/404.html << 'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <title>Not Found</title>
              <script>
                (function () {
                  var path = window.location.pathname || "/";
                  if (path.startsWith("/v2") || path.startsWith("/v3")) return;
                  window.location.replace("/v3" + path);
                })();
              </script>
            </head>
            <body>
              <p>Redirecting…</p>
            </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: final-docs

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
