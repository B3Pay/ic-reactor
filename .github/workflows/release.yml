name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        workspace:
          - packages/core
          - packages/react
          - packages/candid
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Upgrade npm to v11 (required for OIDC)
        run: npm i -g npm@^11.5.1 && npm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        # If you have private dependencies, supply a read-only token in the secret `NPM_READ_TOKEN`
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_READ_TOKEN }}

      - name: Build packages (excluding parser)
        run: pnpm build:ci

      - name: Run tests (excluding parser)
        run: pnpm test:ci

      - name: Determine publish tag
        run: |
          # Determine publish tag based on the git tag name.
          # Default to 'latest' for stable tags (e.g., v3.0.0). If tag contains a hyphen (e.g., v3.0.0-beta.1), use 'beta'.
          REF=${GITHUB_REF##*/}
          echo "Detected tag: $REF"
          if [[ "$REF" == *-* ]]; then
            echo "TAG=beta" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Publish to npm (uses npm CLI for OIDC)
        # pnpm pack converts workspace:^ to real versions, then npm publish for OIDC auth
        working-directory: ${{ matrix.workspace }}
        run: |
          # Pack first - this converts workspace:^ to actual versions
          TARBALL=$(pnpm pack | tail -1)
          echo "Publishing tarball: $TARBALL"
          # Publish the tarball (npm for OIDC support)
          npm publish "$TARBALL" --access public --tag $TAG

      - name: Create GitHub Release
        if: matrix.workspace == 'packages/core'
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
