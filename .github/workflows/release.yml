name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        # If you have private dependencies, supply a read-only token in the secret `NPM_READ_TOKEN`
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_READ_TOKEN }}

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Determine publish tag
        run: |
          # Determine publish tag based on the git tag name.
          # Default to 'latest' for stable tags (e.g., v3.0.0). If tag contains a hyphen (e.g., v3.0.0-beta.1), use 'beta'.
          REF=${GITHUB_REF##*/}
          echo "Detected tag: $REF"
          if [[ "$REF" == *-* ]]; then
            echo "TAG=beta" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Publish to npm (OIDC trusted publishing)
        # This workflow enforces OIDC Trusted Publishing (no long-lived publish token required).
        # Make sure you've configured a Trusted Publisher on npmjs.com for this workflow filename.
        run: pnpm -r publish --access public --no-git-checks --tag $TAG

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
