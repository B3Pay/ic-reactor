name: Size Check

on:
  pull_request:
    branches: [main, v3]
    paths:
      - "packages/**"
      - "pnpm-lock.yaml"

jobs:
  size:
    name: Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Check bundle size
        run: pnpm size

      - name: Analyze bundle (if size increased)
        if: failure()
        run: pnpm size:analyze
