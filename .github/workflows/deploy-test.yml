name: Build and Release

on:
  push:
    tags:
      - "@ic-reactor/core@*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Get Core Package Version
        id: core-version
        run: echo "CORE_VERSION=$(jq -r '.version' ./packages/core/package.json)" >> $GITHUB_ENV

      - name: List Files in Directory
        run: ls -la ./packages/core/umd/production/

      - name: Print release details
        run: echo "CORE_VERSION=${{ env.CORE_VERSION }}" && echo "${{ github.event_name }}" && echo "${{ github.ref }}" && echo "${{ github.sha }}"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          files: |
            ./packages/core/umd/production/ic-reactor-core.min.js
          tag_name: "v${{ env.CORE_VERSION }}"
          release_name: "Core Bundle v${{ env.CORE_VERSION }}"
          body: "https://github.com/B3Pay/ic-reactor/releases/download/v${{ env.CORE_VERSION }}/ic-reactor-core.min.js"
          draft: false
          prerelease: false
          generate_release_notes: true
